<!DOCTYPE html>
<html>
<head>
    <title>Sumador de Numeros</title>
</head>
<body>

    <h2>Sumador de Numeros</h2>

    <label for="num1">Numero 1:</label>
    <input type="number" id="num1">

    <label for="num2">Numero 2:</label>
    <input type="number" id="num2">

    <button onclick="sumar()">Sumar</button>

    <p id="resultado"></p>
    
    <script>
    
        function sumar() { 
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var resultado = num1 + num2;
    
           document.getElementById('resultado').innerText = "El resultado de la suma es: " + resultado;} 
     </script>

     <h3>Restador de Numeros</h3>

     <label for="num3">Numero 3:</label>
    <input type="number" id="num3">

    <label for="num4">Numero 4:</label>
    <input type="number" id="num4">

    <button onclick="restar()">Restar</button>

    <p id="resultado2"></p>

    <script>
        function restar() { 
        var num3 = parseFloat(document.getElementById('num3').value);
        var num4 = parseFloat(document.getElementById('num4').value);
        var resultado2 = num3 - num4;
    
           document.getElementById('resultado2').innerText = "El resultado de la resta es: " + resultado2;} 
     </script>

     <h4>Calculador de Promedios</h4>

     <label for="num5">Numero 5:</label>
     <input type="number" id="num5">

    <label for="num6">Numero 6:</label>
    <input type="number" id="num6">
     
    <label for="num7">Numero 7:</label>
     <input type="number" id="num7">

    <button onclick="promediar()">Promediar</button>

    <p id="resultado3"></p>

    <script>
        function promediar() { 
        var num5 = parseFloat(document.getElementById('num5').value);
        var num6 = parseFloat(document.getElementById('num6').value);
        var num7 = parseFloat(document.getElementById('num7').value);
        var resultado3 = num5 + num6 + num7;
        var resultado3 = resultado3/3
    
           document.getElementById('resultado3').innerText = "El resultado promediado es: " + resultado3;} 
     </script>


</body>
</html>
